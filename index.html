<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>С Днём Рождения!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        :root {
            --box-color: #ff6b6b;
            --ribbon-color: #ffd93d;
            --cake-base: #fd79a8;     /* Розовый бисквит */
            --cake-icing: #ffeaa7;    /* Кремовая глазурь */
            --text-color: #6c5ce7;    /* Фиолетовый текст */
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: 'Fredoka One', cursive;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #stage {
            position: relative;
            width: 100vmin;
            height: 100vmin;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* --- КОРОБКА --- */
        .gift-box {
            position: relative;
            width: 22vmin;
            height: 22vmin;
            cursor: pointer;
            z-index: 50;
            transition: transform 0.2s;
        }

        .gift-box:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .gift-box::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: pulseGlow 2s infinite;
        }

        @keyframes pulseGlow {
            0% { opacity: 0.5; transform: translate(-50%, -50%) scale(0.9); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            100% { opacity: 0.5; transform: translate(-50%, -50%) scale(0.9); }
        }

        .box-body {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 85%;
            background: linear-gradient(135deg, #ff6b6b, #ee5253);
            border-radius: 2vmin;
            box-shadow: 0 2vmin 4vmin rgba(0,0,0,0.2);
        }

        .box-lid {
            position: absolute;
            top: -5%;
            left: -5%;
            width: 110%;
            height: 25%;
            background: linear-gradient(135deg, #ff4757, #ff6b6b);
            border-radius: 1.5vmin;
            box-shadow: 0 1vmin 2vmin rgba(0,0,0,0.15);
            z-index: 2;
            transform-origin: center;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .ribbon-v {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 20%;
            height: 100%;
            background: linear-gradient(to right, #ffd93d, #ffeb3b);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .click-msg {
            position: absolute;
            bottom: -10vmin;
            width: 300%;
            left: -100%;
            text-align: center;
            color: #fff;
            font-size: 3.5vmin;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            animation: bounceText 1.5s infinite;
            pointer-events: none;
        }

        @keyframes bounceText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-1vmin); }
        }

        /* Анимация открытия */
        .gift-box.open .box-lid {
            transform: translateY(-25vmin) rotate(-15deg) scale(1.1);
            opacity: 0;
        }
        .gift-box.open .box-body {
            animation: zoomOutBox 0.5s forwards 0.3s;
        }
        .gift-box.open .click-msg { opacity: 0; transition: opacity 0.2s; }

        @keyframes zoomOutBox { to { transform: scale(0) rotate(10deg); opacity: 0; } }

        /* --- ТОРТ --- */
        .cake-container {
            position: absolute;
            bottom: 10vmin; /* Позиция торта */
            width: 45vmin; 
            height: 30vmin;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            z-index: 10;
        }

        .cake-base {
            width: 90%;
            height: 18vmin; 
            background: var(--cake-base);
            border-radius: 2vmin;
            position: relative;
            box-shadow: inset -1vmin -1vmin rgba(0,0,0,0.1), 0 1vmin 3vmin rgba(0,0,0,0.15);
        }

        /* Глазурь - уменьшена по ширине */
        .icing {
            position: absolute;
            top: 10vmin; 
            left: 5%; 
            width: 90%; 
            height: 8vmin;
            background: var(--cake-icing);
            border-radius: 3vmin 3vmin 4vmin 4vmin;
            z-index: 2;
        }

        .drip {
            position: absolute;
            background: var(--cake-icing);
            border-radius: 0 0 50% 50%;
            width: 4vmin;
            top: 6vmin; /* Свисает с глазури */
        }
        .drip:nth-child(1) { height: 5vmin; left: 10%; }
        .drip:nth-child(2) { height: 3vmin; left: 30%; }
        .drip:nth-child(3) { height: 6vmin; left: 55%; }
        .drip:nth-child(4) { height: 4vmin; left: 80%; }

        /* Свечи */
        .candles {
            position: absolute;
            top: -2vmin; 
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 4vmin;
            z-index: 1;
        }

        .candle {
            width: 2.5vmin;
            height: 12vmin; 
            background: repeating-linear-gradient(45deg, #74b9ff, #74b9ff 1vmin, #fff 1vmin, #fff 2vmin);
            border-radius: 0.5vmin;
            position: relative;
            transform: translateY(-100vh); /* Падают сверху */
        }

        .flame {
            position: absolute;
            top: -3vmin;
            left: 50%;
            transform: translateX(-50%) scale(0);
            width: 2.5vmin;
            height: 3.5vmin;
            background: radial-gradient(ellipse at bottom, #f1c40f 0%, #e67e22 100%);
            border-radius: 50% 50% 20% 20%;
            box-shadow: 0 0 3vmin #f1c40f;
            animation: flameFlicker 0.4s infinite alternate;
            transform-origin: center bottom;
        }

        @keyframes flameFlicker {
            from { transform: translateX(-50%) scale(1) skewX(-2deg); opacity: 0.9; }
            to { transform: translateX(-50%) scale(1.1) skewX(2deg); opacity: 1; }
        }

        /* Анимация торта (выпрыгивает снизу) */
        .cake-appear {
            animation: elasticUp 1.2s cubic-bezier(0.280, 0.840, 0.420, 1) forwards;
        }

        @keyframes elasticUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            60% { transform: translateY(-5vmin) scale(1.05); opacity: 1; }
            80% { transform: translateY(2vmin) scale(0.95); }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        .candle-drop {
            animation: dropCandle 0.6s ease-out forwards;
        }

        @keyframes dropCandle {
            to { transform: translateY(0); }
        }

        /* --- ТЕКСТ --- */
        .text-wrapper {
            position: absolute;
            top: 12vmin;
            width: 100%;
            text-align: center;
            z-index: 20;
        }

        .letter {
            display: inline-block;
            font-size: 11vmin;
            color: var(--text-color);
            text-shadow: 0.5vmin 0.5vmin 0 #fff;
            opacity: 0;
            transform: scale(0);
            margin: 0 0.2vmin;
        }

        .letter.pop {
            animation: popLetter 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popLetter {
            to { opacity: 1; transform: scale(1); }
        }

        /* Пробел между словами */
        .word-spacer {
            width: 2vmin; 
            display: inline-block;
        }

        /* --- КОЛПАК НА БУКВЕ --- */
        .party-hat {
            position: absolute;
            top: -200px; /* Начало падения */
            right: -1vmin; /* Смещение относительно буквы */
            width: 0;
            height: 0;
            border-left: 3vmin solid transparent;
            border-right: 3vmin solid transparent;
            border-bottom: 8vmin solid #00b894; /* Зеленый конус */
            transform: rotate(20deg);
            opacity: 0;
            z-index: 25;
        }

        .party-hat::after { /* Помпон (овал) */
            content: '';
            position: absolute;
            top: 7.5vmin; 
            left: -3vmin; 
            width: 6vmin; 
            height: 1.5vmin; 
            background: #fab1a0;
            border-radius: 50%;
        }

        .hat-fall {
            animation: hatLand 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes hatLand {
            0% { top: -50vh; opacity: 0; }
            100% { top: -5vmin; opacity: 1; }
        }

        /* --- КОНФЕТТИ И ШАРЫ --- */
        .confetti {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1.2vmin;
            height: 1.2vmin;
            z-index: 40;
        }

        .balloon {
            position: absolute;
            bottom: -20vh;
            width: 12vmin;
            height: 15vmin;
            background: red;
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            opacity: 0.9;
            box-shadow: inset -1vmin -1vmin rgba(0,0,0,0.1);
            z-index: 5;
            animation: floatUp 8s linear forwards;
        }
        .balloon::after { /* Нитка */
            content: '';
            position: absolute;
            bottom: -4vmin;
            left: 50%;
            width: 0.2vmin;
            height: 4vmin;
            background: rgba(0,0,0,0.3);
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-30vh) rotate(5deg); }
            50% { transform: translateY(-60vh) rotate(-5deg); }
            75% { transform: translateY(-90vh) rotate(2deg); }
            100% { transform: translateY(-120vh) rotate(0deg); }
        }

    </style>
</head>
<body>

    <div id="stage">
        

<div class="text-wrapper">
            <div id="line1">
                <span class="letter">С</span>
                <!-- Пробел между словами "С" и "ДНЕМ" -->
                <span class="word-spacer"></span> 
                <span class="letter">Д</span>
                <span class="letter">Н</span>
                <span class="letter">Е</span>
                <span class="letter" style="position: relative;">
                    М
                    <div class="party-hat" id="hat"></div>
                </span>
            </div>
            <div id="line2" style="margin-top: 1vmin;">
                <span class="letter">Р</span>
                <span class="letter">О</span>
                <span class="letter">Ж</span>
                <span class="letter">Д</span>
                <span class="letter">Е</span>
                <span class="letter">Н</span>
                <span class="letter">И</span>
                <span class="letter">Я</span>
            </div>
        </div>

        

<div class="gift-box" id="giftBox" onclick="startParty()">
            <div class="box-lid">
                <div class="ribbon-v"></div>
            </div>
            <div class="box-body">
                <div class="ribbon-v"></div>
            </div>
            <div class="click-msg">Нажми чтобы открыть!</div>
        </div>

        

<div class="cake-container" id="cake">
            <div class="candles">
                <div class="candle" id="c1"><div class="flame"></div></div>
                <div class="candle" id="c2"><div class="flame"></div></div>
                <div class="candle" id="c3"><div class="flame"></div></div>
            </div>
            <div class="icing">
                <div class="drip"></div>
                <div class="drip"></div>
                <div class="drip"></div>
                <div class="drip"></div>
            </div>
            <div class="cake-base"></div>
        </div>
    </div>

    <script>
        // --- АУДИО ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        // Простая мелодия Happy Birthday
        const tune = [
            {n:'G4', d:0.3}, {n:'G4', d:0.1}, {n:'A4', d:0.4}, {n:'G4', d:0.4}, {n:'C5', d:0.4}, {n:'B4', d:0.8},
            {n:'G4', d:0.3}, {n:'G4', d:0.1}, {n:'A4', d:0.4}, {n:'G4', d:0.4}, {n:'D5', d:0.4}, {n:'C5', d:0.8}
        ];
        
        const freqs = { 'G4': 392.00, 'A4': 440.00, 'B4': 493.88, 'C5': 523.25, 'D5': 587.33 };

        function playNote(freq, dur, time) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.value = freq;
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start(time);
            gain.gain.setValueAtTime(0.1, time);
            gain.gain.exponentialRampToValueAtTime(0.001, time + dur);
            osc.stop(time + dur);
        }

        function playSong() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            let now = audioCtx.currentTime;
            tune.forEach(t => {
                playNote(freqs[t.n], t.d, now);
                now += t.d + 0.05;
            });
        }

        // --- ЛОГИКА ---
        function startParty() {
            const box = document.getElementById('giftBox');
            box.onclick = null; // Блокируем повторный клик
            box.style.cursor = 'default';

            // 1. Музыка
            playSong();

            // 2. Открытие коробки
            box.classList.add('open');

            // 3. Конфетти (взрыв)
            spawnConfetti(30);

            // 4. Смена сцены
            setTimeout(() => {
                box.style.display = 'none';
                revealCake();
            }, 800);
        }

        function revealCake() {
            const cake = document.getElementById('cake');
            cake.style.display = 'flex';
            cake.classList.add('cake-appear');

            // Падение свечей
            setTimeout(() => {
                dropCandles(0);
            }, 1000);
        }

        function dropCandles(idx) {
            const ids = ['c1', 'c2', 'c3'];
            if (idx >= ids.length) {
                setTimeout(lightUp, 500);
                return;
            }
            document.getElementById(ids[idx]).classList.add('candle-drop');
            // Небольшой "стук" при падении свечи
            playNote(100 + (idx*20), 0.1, audioCtx.currentTime); 
            setTimeout(() => dropCandles(idx + 1), 200);
        }

        function lightUp() {
            // Зажигаем огонь (CSS scale)
            document.querySelectorAll('.flame').forEach(f => {
                f.style.transform = 'translateX(-50%) scale(1)';
            });
            
            // Показываем текст
            showText();
        }

        function showText() {
            const letters = document.querySelectorAll('.letter');
            letters.forEach((l, i) => {
                setTimeout(() => {
                    l.classList.add('pop');
                    // Если это буква "М" со шляпой, роняем шляпу
                    if (l.querySelector('#hat')) {
                        setTimeout(() => document.getElementById('hat').classList.add('hat-fall'), 300);
                    }
                }, i * 100);
            });

            // Финальный штрих: шарики
            setTimeout(releaseBalloons, 1000);
        }

        // --- ЭФФЕКТЫ ---
        function spawnConfetti(amount) {
            const colors = ['#fd79a8', '#ffeaa7', '#00b894', '#0984e3', '#6c5ce7'];
            for (let i = 0; i < amount; i++) {
                const c = document.createElement('div');
                c.classList.add('confetti');
                c.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
                
                // Случайная позиция вылета из центра
                const angle = Math.random() * Math.PI * 2;
                const dist = 20 + Math.random() * 40; // vmin
                const x = Math.cos(angle) * dist;
                const y = Math.sin(angle) * dist;

                c.animate([
                    { transform: 'translate(0,0) scale(0)', opacity: 1 },
                    { transform: `translate(${x}vmin, ${y}vmin) scale(1) rotate(720deg)`, opacity: 0 }
                ], {
                    duration: 1000 + Math.random()*1000,
                    easing: 'cubic-bezier(0.25, 1, 0.5, 1)',
                    fill: 'forwards'
                });

                document.getElementById('stage').appendChild(c);
                setTimeout(() => c.remove(), 2000);
            }
        }

        function releaseBalloons() {
            const colors = ['rgba(255,107,107,0.8)', 'rgba(255,234,167,0.8)', 'rgba(85,239,196,0.8)', 'rgba(116,185,255,0.8)'];
            const stage = document.getElementById('stage');
            
            // Создаем 15 шариков
            for(let i=0; i<15; i++) {
                setTimeout(() => {
                    const b = document.createElement('div');
                    b.classList.add('balloon');
                    b.style.background = colors[Math.floor(Math.random() * colors.length)];
                    b.style.left = (Math.random() * 90) + '%';
                    
                    // Разный размер
                    const scale = 0.8 + Math.random() * 0.5;
                    b.style.transform = `scale(${scale})`;
                    
                    stage.appendChild(b);
                    
                    // Удаляем, когда улетят
                    setTimeout(() => b.remove(), 8000);
                }, i * 300);
            }
        }
    </script>
</body>
</html>
